AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: MediBot - AI Medical Chatbot with Step-by-Step Visual Instructions

Globals:
  Function:
    Timeout: 300 # 5 minutes for step-by-step image generation
    MemorySize: 1536 # Increased for faster cold starts (more memory = more CPU)

Parameters:
  GoogleApiKey:
    Type: String
    NoEcho: true
    Description: Google AI API Key for Gemini models

  GeminiLlmModel:
    Type: String
    Default: gemini-2.5-pro
    Description: Gemini Model ID for LLM (text generation)

  GeminiFastModel:
    Type: String
    Default: gemini-2.0-flash
    Description: Fast model ID for simple queries (greetings, basic FAQ)

  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging
    Description: Deployment environment

  FrontendDomain:
    Type: String
    Default: ''
    Description: CloudFront domain for frontend (e.g.
      d17eixu2k5iihu.cloudfront.net). Leave empty to use auto-generated domain.

  AlarmEmail:
    Type: String
    Default: ''
    Description: Email address for CloudWatch alarm notifications. Leave empty to
      skip SNS setup.

Conditions:
  HasFrontendDomain: !Not
    - !Equals
      - !Ref FrontendDomain
      - ''
  HasAlarmEmail: !Not
    - !Equals
      - !Ref AlarmEmail
      - ''

Resources:
  # Lambda Function for FastAPI Backend
  MediBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub medibot-api-${Environment}
      CodeUri: ../.deploy/backend/
      Handler: lambda_handler.handler
      Runtime: python3.11
      Timeout: 300 # 300 seconds (5 mins) for heavy image generation load
      MemorySize: 1536 # 1.5GB RAM â€” more memory = more CPU = faster cold starts
      Architectures:
        - x86_64 # Changed from arm64 for build compatibility
      Tracing: Active # Enable X-Ray tracing for observability
      Environment:
        Variables:
          GOOGLE_API_KEY: !Ref GoogleApiKey
          GEMINI_LLM_MODEL: !Ref GeminiLlmModel
          GEMINI_FAST_MODEL: !Ref GeminiFastModel
          ENVIRONMENT: !Ref Environment
          IMAGES_BUCKET: !Ref ImagesBucket
          IMAGES_CDN_URL: !Sub https://${ImagesDistribution.DomainName}
          FRONTEND_DOMAIN: !If
            - HasFrontendDomain
            - !Ref FrontendDomain
            - !GetAtt CloudFrontDistribution.DomainName
          # Phase 2: Auth & Storage
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_CLIENT_ID: !Ref UserPoolClient
          CHAT_TABLE: !Ref ChatHistoryTable
          REPORTS_BUCKET: !Ref ReportsBucket
          # Phase 2.5: Health Memory RAG
          HEALTH_PROFILE_TABLE: !Ref HealthProfileTable
          # Phase 3: Security & Abuse Prevention
          GUEST_TABLE: !Ref GuestSessionsTable
          AUDIT_TABLE: !Ref AuditLogTable
          RATE_LIMIT_TABLE: !Ref RateLimitTable
          # Performance: Response Cache
          RESPONSE_CACHE_TABLE: !Ref ResponseCacheTable
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
              Resource: !Sub ${ImagesBucket.Arn}/*
            # Phase 2: DynamoDB permissions
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Query
                - dynamodb:DeleteItem
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt ChatHistoryTable.Arn
                - !Sub ${ChatHistoryTable.Arn}/index/*
            # Phase 2.5: Health Profile permissions
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource:
                - !GetAtt HealthProfileTable.Arn
            # Phase 3: Guest Sessions permissions
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
                - dynamodb:Scan
              Resource:
                - !GetAtt GuestSessionsTable.Arn
            # Phase 3: Audit Log permissions
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:Scan
              Resource:
                - !GetAtt AuditLogTable.Arn
                - !Sub ${AuditLogTable.Arn}/index/*
            # Performance: Response Cache permissions
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:DeleteItem
              Resource:
                - !GetAtt ResponseCacheTable.Arn
            # Phase 2: Reports bucket permissions
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
                - s3:DeleteObject
              Resource: !Sub ${ReportsBucket.Arn}/*
      Events:
        ApiRoot:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
            ApiId: !Ref MediBotApi
        ApiProxy:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
            ApiId: !Ref MediBotApi

  # HTTP API Gateway
  MediBotApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref Environment
      DefaultRouteSettings:
        ThrottlingBurstLimit: 10
        ThrottlingRateLimit: 5
      CorsConfiguration:
        AllowOrigins:
          - !If
            - HasFrontendDomain
            - !Sub https://${FrontendDomain}
            - !Sub https://${CloudFrontDistribution.DomainName}
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
          - X-Requested-With
        MaxAge: 86400

  # S3 Bucket for Generated Images (private, served via CloudFront)
  ImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub medibot-images-${AWS::AccountId}-${AWS::Region}-${Environment}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldImages
            Status: Enabled
            ExpirationInDays: 1

  # OAC for images bucket CloudFront access
  ImagesOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub medibot-images-oac-${Environment}
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # Images bucket policy for CloudFront OAC
  ImagesBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ImagesBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${ImagesBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${ImagesDistribution}

  # CloudFront Distribution for images
  ImagesDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Origins:
          - Id: ImagesBucketOrigin
            DomainName: !GetAtt ImagesBucket.RegionalDomainName
            OriginAccessControlId: !Ref ImagesOAC
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: ImagesBucketOrigin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
        PriceClass: PriceClass_100
        HttpVersion: http2

  # ============================================
  # Phase 2: User Authentication & Data Storage
  # ============================================

  # Cognito User Pool for authentication
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub medibot-users-${Environment}
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: name
          Required: false
          Mutable: true

  # Cognito App Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub medibot-web-${Environment}
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - !If
          - HasFrontendDomain
          - !Sub https://${FrontendDomain}
          - !Sub https://${CloudFrontDistribution.DomainName}
        - http://localhost:3000
      LogoutURLs:
        - !If
          - HasFrontendDomain
          - !Sub https://${FrontendDomain}
          - !Sub https://${CloudFrontDistribution.DomainName}
        - http://localhost:3000
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true

  # DynamoDB Table for Chat History
  ChatHistoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub medibot-chats-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: chat_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: 'N'
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: chat_id
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: timestamp-index
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # DynamoDB Table for Health Profiles (RAG Memory)
  HealthProfileTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub medibot-health-profiles-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      # No TTL - health data persists until user deletes

      # ============================================
      # Phase 3: Security & Abuse Prevention Tables
      # ============================================

      # DynamoDB Table for Guest Sessions (abuse prevention)
  GuestSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub medibot-guest-sessions-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: guest_id
          AttributeType: S
      KeySchema:
        - AttributeName: guest_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true # Auto-cleanup expired guest sessions

  # DynamoDB Table for Audit Logs (security & compliance)
  AuditLogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub medibot-audit-logs-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: event_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: 'N'
      KeySchema:
        - AttributeName: event_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user-id-index
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true # 90-day retention via TTL

  # ============================================
  # Phase 4: Monitoring & Alerting
  # ============================================

  # SNS Topic for Alarm Notifications
  AlarmNotificationTopic:
    Type: AWS::SNS::Topic
    Condition: HasAlarmEmail
    Properties:
      TopicName: !Sub ${AWS::StackName}-alarms
      Subscription:
        - Protocol: email
          Endpoint: !Ref AlarmEmail

  # CloudWatch Alarm: API 5xx Errors
  ApiErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-api-5xx-errors
      AlarmDescription: Alert when API returns too many 5xx errors
      Namespace: MediBot
      MetricName: Api5xxErrors
      Dimensions:
        - Name: Environment
          Value: !Ref Environment
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []
      OKActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []

  # CloudWatch Alarm: LLM Service Errors
  LlmErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-llm-errors
      AlarmDescription: Alert when LLM service has too many errors
      Namespace: MediBot
      MetricName: LlmErrors
      Dimensions:
        - Name: Environment
          Value: !Ref Environment
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 3
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []
      OKActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []

  # CloudWatch Alarm: Guest Rate Limit Hits
  GuestLimitAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-guest-limit-hits
      AlarmDescription: Alert when many guests hit trial limit (potential abuse)
      Namespace: MediBot
      MetricName: GuestTrialLimitHit
      Dimensions:
        - Name: Environment
          Value: !Ref Environment
      Statistic: Sum
      Period: 3600
      EvaluationPeriods: 1
      Threshold: 50
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []
      OKActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []

  # CloudWatch Alarm: High Latency
  HighLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AWS::StackName}-high-latency
      AlarmDescription: Alert when chat API latency is too high
      Namespace: MediBot
      MetricName: ChatLatencyMs
      Dimensions:
        - Name: Environment
          Value: !Ref Environment
      ExtendedStatistic: p95
      Period: 300
      EvaluationPeriods: 3
      Threshold: 30000
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []
      OKActions: !If
        - HasAlarmEmail
        - - !Ref AlarmNotificationTopic
        - []

  # DynamoDB Table for Rate Limiting (authenticated users)
  RateLimitTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub medibot-rate-limits-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # Performance: Response Cache Table
  ResponseCacheTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub medibot-response-cache-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: cache_key
          AttributeType: S
      KeySchema:
        - AttributeName: cache_key
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # S3 Bucket for Medical Reports (private, encrypted)
  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub medibot-reports-${AWS::AccountId}-${AWS::Region}-${Environment}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
            AllowedOrigins:
              - !If
                - HasFrontendDomain
                - !Sub https://${FrontendDomain}
                - !Sub https://${CloudFrontDistribution.DomainName}
              - http://localhost:3000
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldReports
            Status: Enabled
            ExpirationInDays: 30 # Auto-delete reports after 30 days

  # S3 Bucket for Frontend Static Files
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub medibot-frontend-${AWS::AccountId}-${AWS::Region}-${Environment}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html

  # CloudFront Origin Access Control (OAC) - replaces legacy OAI
  FrontendOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub medibot-frontend-oac-${Environment}
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # S3 Bucket Policy for CloudFront OAC
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${FrontendBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            OriginAccessControlId: !Ref FrontendOAC
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
          Compress: true
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
        PriceClass: PriceClass_100
        HttpVersion: http2

Outputs:
  ApiUrl:
    Description: API Gateway URL for the MediBot backend
    Value: !Sub https://${MediBotApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-ApiUrl

  FrontendBucketName:
    Description: S3 bucket for frontend static files
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub ${AWS::StackName}-FrontendBucket

  CloudFrontUrl:
    Description: CloudFront distribution URL for the frontend
    Value: !Sub https://${CloudFrontDistribution.DomainName}
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontUrl

  CloudFrontDistributionId:
    Description: CloudFront distribution ID (for cache invalidation)
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontDistributionId

  # Phase 2 Outputs
  CognitoUserPoolId:
    Description: Cognito User Pool ID for authentication
    Value: !Ref UserPool
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolId

  CognitoClientId:
    Description: Cognito App Client ID for frontend
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${AWS::StackName}-UserPoolClientId

  CognitoRegion:
    Description: AWS Region for Cognito
    Value: !Ref AWS::Region

  ChatHistoryTableName:
    Description: DynamoDB table for chat history
    Value: !Ref ChatHistoryTable
    Export:
      Name: !Sub ${AWS::StackName}-ChatTable

  ReportsBucketName:
    Description: S3 bucket for medical reports
    Value: !Ref ReportsBucket
    Export:
      Name: !Sub ${AWS::StackName}-ReportsBucket

  HealthProfileTableName:
    Description: DynamoDB table for health profiles (RAG memory)
    Value: !Ref HealthProfileTable
    Export:
      Name: !Sub ${AWS::StackName}-HealthProfileTable

  # Phase 3 Outputs
  GuestSessionsTableName:
    Description: DynamoDB table for guest session tracking
    Value: !Ref GuestSessionsTable
    Export:
      Name: !Sub ${AWS::StackName}-GuestSessionsTable

  AuditLogTableName:
    Description: DynamoDB table for audit logs
    Value: !Ref AuditLogTable
    Export:
      Name: !Sub ${AWS::StackName}-AuditLogTable

  FrontendDomainOutput:
    Description: Frontend domain name
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub ${AWS::StackName}-FrontendDomain

  ImagesCdnUrl:
    Description: CloudFront URL for generated images
    Value: !Sub https://${ImagesDistribution.DomainName}
    Export:
      Name: !Sub ${AWS::StackName}-ImagesCdnUrl

  RateLimitTableName:
    Description: DynamoDB table for rate limiting
    Value: !Ref RateLimitTable
    Export:
      Name: !Sub ${AWS::StackName}-RateLimitTable
